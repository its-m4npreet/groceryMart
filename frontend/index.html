<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="leaf.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THETAHLIADDA MART</title>
</head>

<body>
  <div id="root">
    <!-- Initial loading screen - shown before React mounts -->
    <div id="initial-loader"
      style="position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;z-index:9999;">
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:28px;">
        <img src="/leaf.png" alt="" style="width:40px;height:40px;animation:pulse-leaf 1.5s ease-in-out infinite;" />
        <span
          style="font-size:1.5rem;font-weight:700;color:#16a34a;font-family:system-ui,-apple-system,sans-serif;letter-spacing:-0.5px;">THETAHLIADDAA
          MART</span>
      </div>
      <div
        style="width:36px;height:36px;border:3px solid #e5e7eb;border-top-color:#16a34a;border-radius:50%;animation:spin 0.8s linear infinite;">
      </div>
      <p style="margin-top:16px;color:#9ca3af;font-size:0.875rem;font-family:system-ui,-apple-system,sans-serif;">
        Loading fresh goodness...</p>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg)
          }
        }

        @keyframes pulse-leaf {

          0%,
          100% {
            opacity: 1;
            transform: scale(1)
          }

          50% {
            opacity: 0.6;
            transform: scale(0.9)
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
